<div class="my-accounts-container">
  <div class="my-accounts-header">
    <h2 class="my-accounts-title">My accounts</h2>

    <div class="search-and-actions">
      <div class="search-input">
        <input type="text" placeholder="Search" class="search-field">
      </div>

      <div class="action-buttons">
        <button class="action-button filter-button">
          Filter
        </button>

        <button class="action-button sort-button">
          Sort
        </button>

        <button class="action-button group-button">
          Group
        </button>

        <button class="action-button new-button">
          + New
        </button>
      </div>
    </div>
  </div>

  <div class="accounts-table-container">
    <div class="table-placeholder">
      <app-accounts-table></app-accounts-table>
    </div>
  </div>
</div>
