<div class="card">
  <div class="header">
    <img [src]="`img/${logoName}.png`" class="logo" alt="logo">
    <h3 class="card-title">{{ title }}</h3>
  </div>
  <div class="details">
    <div class="row">
      <span class="label">Premium:</span>
      <span class="value">${{ premium }}</span>
    </div>
    <div class="row">
      <span class="label">Eff.Date:</span>
      <span class="value">{{ effDate }}</span>
    </div>
  </div>
</div>
